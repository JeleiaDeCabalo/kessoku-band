<!DOCTYPE html>
<html>
<head> 
    <link rel="icon" type="image/png" href="Kessoku_Band_Logo.webp">
    <title>Kessoku Band</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, #0d0d1a);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            gap: 20px;
        }

        .integrante {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .integrante img {
            transition: 0.5s ease-in-out;
        }

        .principal img {
            width: 250px;
        }

        .lateral {
            opacity: 0.5;
            transform: scale(0.7);
        }

        .lateral img {
            width: 150px;
        }

        .arrow {
            cursor: pointer;
            font-size: 40px;
            padding: 10px;
            user-select: none;
            transition: color 0.3s;
        }

        .arrow:hover {
            color: gray;
        }

        .integrante p {
        width: 200px; /* Define um tamanho fixo */
        text-align: center; /* Mantém o texto alinhado */
        overflow: hidden; /* Esconde o texto que ultrapassar */
        white-space: nowrap; /* Impede quebra de linha */
        text-overflow: ellipsis; /* Adiciona "..." caso o texto fique muito grande */
        }


        .logo {
            filter: drop-shadow(0px 0px 10px white);
        }
        
    </style>
</head>
<body>
    <!-- Título -->
    <h1>Kessoku Band</h1>
    <p><b>Conheça os integrantes</b></p>

    <!-- Imagem Central -->
    <div>
        <img class="logo" src="Kessoku_Band.webp" width="400px" />
    </div>

    <!-- Carrossel de Integrantes -->
    <div class="carousel">
        <div class="arrow" onclick="mudarIntegrante(-1)">&#9665;</div>

        <div class="integrante lateral" id="anterior">
            <p id="nome-anterior"></p>
            <img id="imagem-anterior">
        </div>

        <div class="integrante principal" id="atual">
            <p id="nome-atual"><b>Bocchi (Hitori Gotoh)</b></p>
            <a id="link-atual" href="http://127.0.0.1:5500/hitori.html" target="_blank">
                <img id="imagem-atual" src="bocchi.gif">
            </a>
        </div>

        <div class="integrante lateral" id="proximo">
            <p id="nome-proximo"></p>
            <img id="imagem-proximo">
        </div>

        <div class="arrow" onclick="mudarIntegrante(1)">&#9655;</div>
    </div>

    <script>
        const integrantes = [
            {
                nome: "Bocchi (Hitori Gotoh)",
                imagem: "Imagem-estática(bocchi).png",
                gif: "bocchi.gif",
                link: "http://127.0.0.1:5500/hitori.html"
            },
            {
                nome: "Ryo Yamada",
                imagem: "Imagem_estática(ryo).png",
                gif: "ryo.gif",
                link: "http://127.0.0.1:5500/ryo.html"
            },
            {
                nome: "Nijika Ijichi",
                imagem: "Imagem-estática(Nijika).png",
                gif: "Nijika.gif",
                link: "http://127.0.0.1:5500/nijika.html"
            },
            {
                nome: "Ikuyo Kita",
                imagem: "Imagem-estática(kita).png",
                gif: "kita.gif",
                link: "http://127.0.0.1:5500/kita.html"
            }
        ];

        let index = 0;

        function mudarIntegrante(direcao) {
            index = (index + direcao + integrantes.length) % integrantes.length;

            const anteriorIndex = (index - 1 + integrantes.length) % integrantes.length;
            const proximoIndex = (index + 1) % integrantes.length;

            document.getElementById("nome-anterior").innerHTML = integrantes[anteriorIndex].nome;
            document.getElementById("imagem-anterior").src = integrantes[anteriorIndex].imagem;

            document.getElementById("nome-atual").innerHTML = `<b>${integrantes[index].nome}</b>`;
            document.getElementById("imagem-atual").src = integrantes[index].gif;
            document.getElementById("link-atual").href = integrantes[index].link;

            document.getElementById("nome-proximo").innerHTML = integrantes[proximoIndex].nome;
            document.getElementById("imagem-proximo").src = integrantes[proximoIndex].imagem;
        }

        mudarIntegrante(0); // Inicializa a exibição correta
    </script>
    <h2>Músicas da Banda</h2>
    <div class="carousel" id="carousel-musicas">
        <div class="arrow" onclick="mudarMusica(-1)">&#9665;</div>
    
        <div class="integrante lateral" id="musica-anterior">
            <p id="nome-musica-anterior"></p>
            <img id="imagem-musica-anterior">
        </div>
    
        <div class="integrante principal" id="musica-atual">
            <p id="nome-musica-atual"><b>Seishun Complex</b></p>
            <a id="link-musica-atual" href="#" target="_blank">
                <img id="imagem-musica-atual" src="seishun-complex.jpg">
            </a>
        </div>
    
        <div class="integrante lateral" id="musica-proxima">
            <p id="nome-musica-proxima"></p>
            <img id="imagem-musica-proxima">
        </div>
    
        <div class="arrow" onclick="mudarMusica(1)">&#9655;</div>
    </div>
    <script>
        const musicas = [
            {
                nome: "Seishun Complex",
                imagem: "kessoku_band_hitoribocchi_cover.jpg",
            link: "https://open.spotify.com/intl-pt/track/0jpP8AlQLVtaMwA3vQYpYB?si=2a9b49f6df2d49aa"
            },
            {
                nome: "Distortion!!",
                imagem: "Kessoku_Band_album_cover.jpg",
                link: "https://open.spotify.com/intl-pt/track/3l8rIBKJUDQFqQfKvcpQ1w?si=891c1f1b6b044963"
            },
            {
                nome: "Hitoribocchi Tokyo",
                imagem: "kessoku_band_hitoribocchi_cover.jpg",
                link: "https://open.spotify.com/intl-pt/track/5FlFJocxsY6XHHqUtYuEvo?si=f44ff7aeb2f0405d"
            },
            {
                nome: "Guitar, Loneliness and Blue Planet",
                imagem: "kessoku_band_glabp_cover.webp",
                link: "https://open.spotify.com/intl-pt/track/17rhDgnYYryQU4uS71ZxFu?si=98a62798304346af"
            }
        ];
    
        let musicaIndex = 0;
    
        function mudarMusica(direcao) {
            musicaIndex = (musicaIndex + direcao + musicas.length) % musicas.length;
    
            const anteriorIndex = (musicaIndex - 1 + musicas.length) % musicas.length;
            const proximoIndex = (musicaIndex + 1) % musicas.length;
    
            document.getElementById("nome-musica-anterior").innerHTML = musicas[anteriorIndex].nome;
            document.getElementById("imagem-musica-anterior").src = musicas[anteriorIndex].imagem;
    
            document.getElementById("nome-musica-atual").innerHTML = `<b>${musicas[musicaIndex].nome}</b>`;
            document.getElementById("imagem-musica-atual").src = musicas[musicaIndex].imagem;
            document.getElementById("link-musica-atual").href = musicas[musicaIndex].link;
    
            document.getElementById("nome-musica-proxima").innerHTML = musicas[proximoIndex].nome;
            document.getElementById("imagem-musica-proxima").src = musicas[proximoIndex].imagem;
        }
    
        mudarMusica(0); // Inicializa o carrossel de músicas
    </script>
    
</body>
</html>
